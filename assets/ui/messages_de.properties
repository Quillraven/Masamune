cutScene.intro.text1=Seit einem Jahrhundert schützte Masamune's himmlisches Licht, gebunden durch den uralten Zauber unserer Vorfahren, das Dorf...
cutScene.intro.text2=Das Schwert, von dem man erzählt, es sei aus einem gefallenen Stern geschmiedet worden, hielt die Schatten zurück...
cutScene.intro.text3=...aber die Magie des Schwertes schwindet, wie ein verblassender Stern...
cutScene.intro.text4=...eine Sonnenfinsternis kommt, und alte Albträume werden zurückkehren...
cutScene.intro.text5=...und so beginnt die Geschichte unseres Helden...
