dialog.man_green_00.page1=Weiter nördlich befindet sich der Wald. Achtung! Viele Monster sind wieder zurückgekehrt.\n\
Ich habe ein Buch mit Informationen zu ein paar von Ihnen. Ich nenne es "Monsterbuch"!\n\
Hier nimm es! Du kannst deine Erfahrungen mit anderen Monstern dort niederschreiben.
