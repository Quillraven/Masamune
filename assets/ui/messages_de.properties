dialog.elder_00.page1=Hallo {0},\n\
wie du vielleicht schon gehört hast, sind Monster wieder in den Wald zurückgekehrt!\n\
Der Wald ist wieder tot gefährlich wie vor 200 Jahren. Irgendetwas muss mit dem heiligen Schwert {{COLOR=ROYAL}Masamune{{CLEARCOLOR} passiert sein.\n\
Ich befürchte, dass der Schutzzauber, den mein Urgroßvater ausgesprochen hat, nachlässt.
dialog.elder_00.page2=Bedauerlicherweise bin ich selbst schon zu alt und zu schwach, um nach dem Schwert zu sehen.\n\
Du, {0}, bist der einzige hier im Dorf der weiß, wie man mit dem Schwert umgeht und dank deiner Mutter beherrscht du auch die Kunst der Magie.
dialog.elder_00.page3=Du musst nach dem Schwert sehen und es mit einem neuen Schutzzauber versehen.\n\
Ich werde dir die Zauberformel und mein Schwert mitgeben.\n\
Du findest {COLOR=ROYAL}Masamune{CLEARCOLOR} in der Waldlichtung tief im Inneren des Waldes.\n\n\
\
Geh jetzt!
dialog.elder_10.page1=Beeile dich und erneuere den Schutzzauber! Schaue auch beim Schmied und Händler vorbei. Sie haben sicherlich nützliche Gegenstände für deine Reise.
dialog.flower_girl_00.page1=Hiiiii {0},\n\
Wie du vielleicht schon gehört hast, sind wieder Monster in den Wald zurückgekehrt und es ist mittlerweile zu gefährlich für mich um im Wald nach Pflanzen zu suchen.\n\
Das Problem ist nur, dass ich nicht nur schöne Blumen in meinem Sortiment besitze, sondern auch Heilpflanzen und Kräuter, die unser Dorf zum überleben braucht.\n\
Mein Bruder ist derzeit von einer seltenen Krankheit befallen und ich kann ihm nur helfen, wenn ich die Terealispflanze finde.
dialog.flower_girl_00.page2=Ich bin keine Frau, die gut mit dem Schwert umgehen kann, also musst du, {0}, mir dabei bitte helfen.\n\
Ich bin mir aber sicher, dass es für dich kein Problem sein wird!
dialog.flower_girl_00.page3=Die Terealispflanze ist sehr selten, aber wenn sie um diese Zeit irgendwo blüht, dann ist das im westlichen Teil des Waldes.\n\
Suche und finde die Pflanze dort. Ich werde hier auf dich warten.\n\
Bitte beeile dich! Meinem Bruder geht es von Tag zu Tag schlechter.
dialog.flower_girl_10.page1=Bitte beeile dich {0}! Meinem Bruder geht es schon sehr schlecht.
dialog.merchant_00.page1=Willkommen!\n\
Auf deiner Reise wirst du meine Güter brauchen, schau dich nur um.
