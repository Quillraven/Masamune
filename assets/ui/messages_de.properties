dialog.snowy.page1=Soll ich dir etwas über das Kämpfen beibringen?
dialog.snowy.page2=Es gibt physischen und magischen Schaden.\n\
Dein physischer Schaden wird durch den {COLOR=FIREBRICK}Angriff{CLEARCOLOR} und deine {COLOR=FIREBRICK}Stärke{CLEARCOLOR} bestimmt.\n\
Dein magischer Schaden wird durch deine {COLOR=FIREBRICK}Intelligenz{CLEARCOLOR} verstärkt.
npc.snowy.title=Snowy
dialog.snowy.page3=Manchmal teilst du mehr Schaden als sonst aus.\n\
Bei physischen Angriffen nennt man das {COLOR=FIREBRICK}Kritischer Treffer{CLEARCOLOR}.\n\
Bei magischen Angriffen heißt es {COLOR=FIREBRICK}Arkaner Treffer{CLEARCOLOR}.\n\
Du kannst diese Wahrscheinlichkeit in deinem Statusmenü sehen.
dialog.snowy.page4=Weiters kommt es im Kampf auf deine Geschwindigkeit an, welche durch die {COLOR=FIREBRICK}Agilität{CLEARCOLOR} bestimmt wird.\n\
Wenn deine Gegner eine höhere Agilität besitzen als du, dann greifen sie vor dir an.
dialog.snowy.page5=Das war's. Viel Glück auf deiner Reise!
